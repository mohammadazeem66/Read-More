body{

   background-color: rgb(138, 247, 65);

 }
 #show{
    padding: 8px;
    border-radius: 5px;

 }

<body>
    <div class="main">
        <h2>What is HTML ?</h2>
    <p id="para">he HyperText Markup Language or HTML is the standard markup language for documents designed to be displayed in a web browser <span id="more">  It is often assisted by technologies such as Cascading Style Sheets and scripting languages such as JavaScript.</span></p>
    <button onclick="more()" id="show"> See More</button>
</div>

    <script>


   var see = document.getElementById('more');
   var inner = see.innerHTML;
   function more(){

    if(see.style.display == 'none'){
        see.innerHTML= inner
        see.style.display= "inline";
        document.getElementById("show").innerHTML= "See Less"
    }
    else{
        see.innerHTML=inner + ".....";
        see.style.display="none";
        document.getElementById("show").innerHTML= "See More"
    }

   }

    </script>
</body>
